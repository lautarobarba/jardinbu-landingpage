<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Sitio web insitucional del Jardín Botánico de Ushuaia"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="assets/css/mdb.min.css" />
    <!-- Leaflet -->
    <link rel="stylesheet" href="assets/css/leaflet.css" />
    <!-- Own Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Jardín Botánico Ushuaia</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-md">
      <!-- Navbar brand -->
      <a class="navbar-brand text-white" href="#">Jardín Botánico Ushuaia</a>

      <!-- Toggle button -->
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarLinks"
        aria-controls="navbarLinks"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="text-white">
          <i class="fa-solid fa-bars"></i>
        </span>
      </button>

      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-0 mb-lg-0">
          <li class="nav-item text-center">
            <a class="nav-link text-white custom-link" href="#home-section">Inicio</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-white custom-link " href="#about-section">Equipo</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-white custom-link" href="#map-section">Mapa</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link text-white" href="/app" style="padding: 0;">
              <button 
                type="button" 
                class="btn btn-bg-primary custom-link w-100 w-md-auto" 
                style="text-transform: none; padding: 8px; margin-top: auto;"
              >
                Biblioteca
              </button>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <div id="content">
      <section class="vh-100 text-center" id="home-section">
        <div class="navbar-spacer"></div>
        <div class="navbar-spacer"></div>
        <div class="navbar-spacer"></div>
        <div class="navbar-spacer"></div>
        <h1 class="text-white" style="text-shadow: 2px 2px 5px black; font-size: 3rem;">Sitio web institucional para el Jardín Botánico de Ushuaia</h1>
        <br />
        <h2 class="text-white" style="text-shadow: 2px 2px 5px black; font-size: 2.5rem;">Inicio</h2>
      </section>
      <hr>
      <section class="vh-100 text-center" id="about-section">
        <div class="navbar-spacer"></div>
        <h2 class="text-dark">Equipo</h2>
        
        <div class="team-container">
          <div class="d-flex flex-row justify-content-between p-5 pb-0">
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/female_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/male_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/female_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-between p-5 pb-0">
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/male_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/female_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
            <div class="d-flex flex-column use-detail">
              <img
                src="assets/images/male_avatar.svg"
                class="img-fluid rounded-circle"
                alt="Townhouses and Skyscrapers"
                height="300px"
                width="300px"
              />
              <p class="pt-2">NOMBRE APELLIDO</p>
            </div>
          </div>
        </div>
      </section>
      <section class="vh-100 text-center" id="map-section">
        <div class="navbar-spacer"></div>
        <h2 class="text-dark">Mapa</h2>
        <div id="map"></div>
      </section>
    </div>

    <!-- Scripts -->
    <!-- MDB -->
    <script src="assets/js/mdb.min.js"></script>
    <!-- jQuery -->
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <!-- Leaflet -->
    <script src="assets/js/leaflet.js"></script>
    <!-- Own Scripts -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
